<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Proyecto Semilla - SaaS multi-tenant con Vibecoding">
    <meta name="author" content="Proyecto Semilla Team">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Semilla">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <title>Proyecto Semilla - SaaS Platform</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <!-- Preload critical resources -->
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="preload" href="/static/js/main.js" as="script">
    <link rel="preload" href="/static/js/vendor.js" as="script">

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .offline-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .update-banner {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #3b82f6;
            color: white;
            padding: 12px 16px;
            text-align: center;
            z-index: 1000;
        }

        .update-btn {
            background: white;
            color: #3b82f6;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Hide loading after app loads */
        .app-loaded .loading {
            display: none;
        }

        /* PWA install prompt styles */
        .install-prompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            border: 1px solid #e2e8f0;
        }

        .install-prompt.show {
            display: block;
        }

        .install-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .install-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .install-text h3 {
            margin: 0 0 4px 0;
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .install-text p {
            margin: 0;
            font-size: 0.9rem;
            color: #64748b;
        }

        .install-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .install-btn {
            flex: 1;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .install-btn.primary {
            background: #3b82f6;
            color: white;
        }

        .install-btn.secondary {
            background: #f1f5f9;
            color: #64748b;
        }

        @media (max-width: 600px) {
            .install-content {
                flex-direction: column;
                text-align: center;
            }

            .install-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Cargando Proyecto Semilla</div>
            <div class="loading-subtext">Preparando tu experiencia...</div>
        </div>
    </div>

    <!-- Offline Banner -->
    <div id="offline-banner" class="offline-banner">
        Sin conexi√≥n a internet - Modo offline activado
    </div>

    <!-- Update Banner -->
    <div id="update-banner" class="update-banner">
        Nueva versi√≥n disponible
        <button id="update-btn" class="update-btn">Actualizar</button>
    </div>

    <!-- PWA Install Prompt -->
    <div id="install-prompt" class="install-prompt">
        <div class="install-content">
            <div class="install-icon">üå±</div>
            <div class="install-text">
                <h3>Instalar Proyecto Semilla</h3>
                <p>Instala la app para una mejor experiencia offline</p>
            </div>
        </div>
        <div class="install-buttons">
            <button id="install-btn" class="install-btn primary">Instalar</button>
            <button id="dismiss-btn" class="install-btn secondary">Despu√©s</button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Load main CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Load main JavaScript -->
    <script src="/static/js/vendor.js"></script>
    <script src="/static/js/main.js"></script>

    <script>
        // PWA and Service Worker Management
        class PWAManager {
            constructor() {
                this.deferredPrompt = null;
                this.isOnline = navigator.onLine;
                this.init();
            }

            async init() {
                this.registerServiceWorker();
                this.setupInstallPrompt();
                this.setupNetworkDetection();
                this.setupUpdateDetection();
                this.hideLoadingAfterLoad();
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('/sw.js', {
                            scope: '/'
                        });

                        console.log('‚úÖ Service Worker registrado:', registration.scope);

                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        this.showUpdateBanner();
                                    }
                                });
                            }
                        });

                        // Handle messages from service worker
                        navigator.serviceWorker.addEventListener('message', (event) => {
                            if (event.data && event.data.type === 'CACHE_UPDATED') {
                                console.log('üì¶ Cache updated:', event.data.url);
                            }
                        });

                    } catch (error) {
                        console.error('‚ùå Error registrando Service Worker:', error);
                    }
                }
            }

            setupInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallPrompt();
                });

                window.addEventListener('appinstalled', () => {
                    this.hideInstallPrompt();
                    console.log('‚úÖ PWA instalada');
                });
            }

            setupNetworkDetection() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.hideOfflineBanner();
                    console.log('üåê Conexi√≥n restaurada');
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.showOfflineBanner();
                    console.log('üì± Modo offline activado');
                });
            }

            setupUpdateDetection() {
                // Check for updates every 30 minutes
                setInterval(() => {
                    if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'CHECK_FOR_UPDATES'
                        });
                    }
                }, 30 * 60 * 1000);
            }

            showInstallPrompt() {
                const prompt = document.getElementById('install-prompt');
                if (prompt && !localStorage.getItem('pwa-install-dismissed')) {
                    prompt.classList.add('show');
                }
            }

            hideInstallPrompt() {
                const prompt = document.getElementById('install-prompt');
                prompt.classList.remove('show');
            }

            showOfflineBanner() {
                const banner = document.getElementById('offline-banner');
                banner.style.display = 'block';
            }

            hideOfflineBanner() {
                const banner = document.getElementById('offline-banner');
                banner.style.display = 'none';
            }

            showUpdateBanner() {
                const banner = document.getElementById('update-banner');
                banner.style.display = 'flex';
                banner.style.justifyContent = 'center';
                banner.style.alignItems = 'center';
            }

            hideUpdateBanner() {
                const banner = document.getElementById('update-banner');
                banner.style.display = 'none';
            }

            hideLoadingAfterLoad() {
                // Hide loading after app initializes
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        document.body.classList.add('app-loaded');
                    }, 1000);
                });
            }
        }

        // Initialize PWA Manager
        const pwaManager = new PWAManager();

        // Install button handlers
        document.getElementById('install-btn').addEventListener('click', async () => {
            if (pwaManager.deferredPrompt) {
                pwaManager.deferredPrompt.prompt();
                const { outcome } = await pwaManager.deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('‚úÖ Usuario acept√≥ instalar PWA');
                }
                pwaManager.deferredPrompt = null;
            }
            pwaManager.hideInstallPrompt();
        });

        document.getElementById('dismiss-btn').addEventListener('click', () => {
            localStorage.setItem('pwa-install-dismissed', 'true');
            pwaManager.hideInstallPrompt();
        });

        // Update button handler
        document.getElementById('update-btn').addEventListener('click', () => {
            window.location.reload();
        });

        // Performance monitoring
        if ('performance' in window && 'PerformanceObserver' in window) {
            // Monitor Core Web Vitals
            try {
                new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.entryType === 'measure') {
                            console.log('üìä Performance:', entry.name, entry.duration + 'ms');
                        }
                    }
                }).observe({ entryTypes: ['measure'] });
            } catch (e) {
                console.warn('Performance monitoring not fully supported');
            }
        }

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('‚ùå JavaScript error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Unhandled promise rejection:', event.reason);
        });

        console.log('üöÄ Proyecto Semilla PWA initialized');
    </script>
</body>
</html>
