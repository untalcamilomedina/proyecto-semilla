<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#ffffff" stroke-width="32"/>

  <!-- Seed/plant icon -->
  <g transform="translate(256, 256)">
    <!-- Stem -->
    <rect x="-8" y="20" width="16" height="80" fill="#ffffff" rx="8"/>

    <!-- Leaves -->
    <ellipse cx="-20" cy="10" rx="25" ry="15" fill="#ffffff" transform="rotate(-30)"/>
    <ellipse cx="20" cy="10" rx="25" ry="15" fill="#ffffff" transform="rotate(30)"/>

    <!-- Seed pod -->
    <ellipse cx="0" cy="-20" rx="20" ry="25" fill="#ffffff"/>
    <ellipse cx="0" cy="-15" rx="12" ry="15" fill="url(#gradient)"/>

    <!-- Seed dots -->
    <circle cx="-3" cy="-20" r="3" fill="#ffffff"/>
    <circle cx="3" cy="-15" r="3" fill="#ffffff"/>
    <circle cx="0" cy="-10" r="2" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <text x="256" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SEMILLA</text>
</svg>