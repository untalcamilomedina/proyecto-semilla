name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: acme_saas
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_SECRET_KEY: test
      DEBUG: "0"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/acme_saas
      REDIS_URL: redis://localhost:6379/0
      ALLOWED_HOSTS: localhost
      CSRF_TRUSTED_ORIGINS: http://localhost
      S3_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET_NAME: test
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Migrate
        run: python manage.py migrate --noinput
      - name: Tests
        run: make test

  deploy-smoke:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: acme_saas
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_SECRET_KEY: test
      DEBUG: "0"
      MULTITENANT_MODE: schema
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/acme_saas
      REDIS_URL: redis://localhost:6379/0
      ALLOWED_HOSTS: localhost
      CSRF_TRUSTED_ORIGINS: http://localhost
      S3_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET_NAME: test
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Deploy smoke
        run: bash scripts/deploy_smoke.sh

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Test
        run: npm run test:run
      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [deploy-smoke, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t acme_saas:ci .
