services:
  web:
    build:
      context: ..
      target: dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../src:/app/src:delegated
      - ../manage.py:/app/manage.py:delegated
      - ../requirements:/app/requirements:delegated
      - ../tests:/app/tests:delegated
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-acme_saas}
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - EMAIL_HOST=mailpit
    env_file:
      - ../local.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      mailpit:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ../frontend
      target: dev
    ports:
      - "${FRONTEND_PORT:-3010}:3010"
    command: sh -c "npm run dev -- -p 3010"
    environment:
      NEXT_PUBLIC_API_URL: /api/v1
      DJANGO_BASE_URL: http://web:8000
      NEXT_TELEMETRY_DISABLED: "1"
      WATCHPACK_POLLING: "true"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      web:
        condition: service_healthy

  worker:
    build:
      context: ..
      target: dev
    command: celery -A config.celery worker -l info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-acme_saas}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../src:/app/src:delegated
      - ../manage.py:/app/manage.py:delegated
      - ../requirements:/app/requirements:delegated
    env_file:
      - ../local.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ..
      target: dev
    command: celery -A config.celery beat -l info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-acme_saas}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../src:/app/src:delegated
      - ../manage.py:/app/manage.py:delegated
      - ../requirements:/app/requirements:delegated
    env_file:
      - ../local.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-acme_saas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"

  mailpit:
    image: axllent/mailpit:v1.21
    ports:
      - "${MAILPIT_UI_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"

volumes:
  postgres_data:
  minio_data:
