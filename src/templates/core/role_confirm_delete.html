{% extends "base.html" %}
{% block title %}Delete role{% endblock %}
{% block content %}
  <div class="max-w-lg bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
    <h1 class="text-xl font-semibold mb-2">Delete role</h1>
    <p class="text-sm text-gray-600 mb-4">Role: <span class="font-medium">{{ object.name }}</span></p>
    <form method="post" class="flex items-center gap-2">
      {% csrf_token %}
      <button class="px-4 py-2 rounded bg-red-600 text-white text-sm hover:bg-red-700" type="submit">Confirm</button>
      <a class="text-sm text-gray-600 hover:underline" href="{% url 'core:role_list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
