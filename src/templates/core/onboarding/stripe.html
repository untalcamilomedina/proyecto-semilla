{% extends "base.html" %}

{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-semibold mb-2">Connect Stripe</h1>
    <p class="text-sm text-gray-600 mb-4">In V1 this step records that Stripe is connected.</p>
    <form method="post" class="space-y-4 bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
      {% csrf_token %}
      <label class="flex items-center gap-2">
        {{ form.stripe_connected }}
        <span class="text-sm">{{ form.stripe_connected.label }}</span>
      </label>
      <button class="w-full px-4 py-2 rounded bg-brand text-white text-sm hover:bg-brand/90" type="submit">
        Continue
      </button>
    </form>
  </div>
{% endblock %}
