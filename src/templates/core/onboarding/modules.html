{% extends "base.html" %}
{% block title %}Onboarding â€” Modules{% endblock %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-semibold mb-2">Select modules</h1>
    <p class="text-sm text-gray-600 mb-4">Core, Billing, API and OAuth are always enabled in V1.</p>
    <form method="post" class="space-y-4 bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
      {% csrf_token %}
      <div class="space-y-2">
        {% for checkbox in form.modules %}
          <label class="flex items-start gap-2 p-2 rounded hover:bg-gray-50">
            {{ checkbox.tag }}
            <span class="text-sm">{{ checkbox.choice_label }}</span>
          </label>
        {% endfor %}
      </div>
      <button class="w-full px-4 py-2 rounded bg-brand text-white text-sm hover:bg-brand/90" type="submit">
        Continue
      </button>
    </form>
  </div>
{% endblock %}
