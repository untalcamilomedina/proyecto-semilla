{% extends "base.html" %}
{% block title %}Import role{% endblock %}
{% block content %}
  <div class="max-w-2xl">
    <h1 class="text-2xl font-semibold mb-4">Import role from JSON</h1>
    <form method="post" class="space-y-4 bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
      {% csrf_token %}
      {% include "components/field.html" with field=form.json_data %}
      <div class="flex items-center gap-2 pt-2">
        <button class="px-4 py-2 rounded bg-brand text-white text-sm hover:bg-brand/90" type="submit">Import</button>
        <a class="text-sm text-gray-600 hover:underline" href="{% url 'core:role_list' %}">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
