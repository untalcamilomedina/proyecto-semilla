{% if messages %}
  <div id="toast-container" hx-swap-oob="true" class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
      <div
        x-data="{ show: true }"
        x-show="show"
        x-init="setTimeout(() => show = false, 3000)"
        class="bg-white border border-gray-200 shadow rounded px-4 py-3 text-sm"
      >
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
