repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]

  - repo: https://github.com/Riverside-Healthcare/djlint
    rev: v1.35.2
    hooks:
      - id: djlint-django
        args: ["--profile=django", "--reformat"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        additional_dependencies: ["django-stubs>=5.0", "djangorestframework-stubs>=3.15"]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args: ["-r", "requirements/dev.txt"]

  - repo: https://github.com/pyupio/safety
    rev: 3.2.9
    hooks:
      - id: safety
        args: ["check", "--full-report", "-r", "requirements/dev.txt"]

  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && npx eslint --max-warnings=0'
        language: system
        files: 'frontend/src/.*\.(ts|tsx)$'
        pass_filenames: false
      - id: frontend-typecheck
        name: Frontend TypeScript
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: 'frontend/src/.*\.(ts|tsx)$'
        pass_filenames: false

